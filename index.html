<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="indexScript.js" defer></script>
    <title>Kitchen game</title>
</head>
<body>
<div class="p-2">
    <div class="gamePlay border border-dark rounded-4 d-flex">
        <div class="d-none">Chef in a kitchen</div>
        <div class="gameBoard d-flex p-2">
            <div class="order ps-2 pe-2"></div>
            <div class="ingredients ps-2 pe-2 d-flex flex-wrap gap-1 align-items-center"></div>
        </div>
    </div>
    <div class="mt-2">
        <div class="scoreBoard justify-content-around">
            <h4 class="points">Points: </h4>
            <h4 class="time">Time: <span class="loader"></span></h4>
        </div>

        <div class="mt-2">
            <button class="startBtn btn btn-outline-dark">Start</button>
            <button class="saveBtn btn btn-outline-dark">Save game</button>
            <button class="loadBtn btn btn-outline-dark">Load game</button>
        </div>

    </div>

</div>


<div></div>

</body>
</html>
